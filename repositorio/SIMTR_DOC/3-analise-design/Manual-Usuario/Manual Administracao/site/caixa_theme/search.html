{% extends "base.html" %}

{% block content %}

  <h1 id="search">Página de Resultados</h1>

  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" 
      placeholder="Procure na documentação" autocomplete="off" autofocus title="Digite algo para pesquisar">
  </form>

  <div id="mkdocs-search-results" class="search-results">
    Procurando...
  </div>

{% endblock %}
