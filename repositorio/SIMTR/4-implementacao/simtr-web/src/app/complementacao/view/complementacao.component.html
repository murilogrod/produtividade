<span *ngFor="let processoGeraDossie of complementacaoPresenter.complementacao.listaProcessos">
    <p-accordion [multiple]="true" class="corpoFilaComplemento">
        <div class="clearfix"></div>
        <p-accordionTab [ngClass]="{oculatarExpandir: processoGeraDossie.quantidade_dossies == 0}" [disabled]="processoGeraDossie.quantidade_dossies == 0">
            <p-header>
                <div class="boxheader boxNumearl">{{processoGeraDossie.quantidade_dossies}}</div>
                <div class="boxheader boxInformativo">
                    <h2>{{processoGeraDossie.nome}}</h2>
                    <a class="cursorPointer" (click)="chamarTelaManutencaoDossieProduto(processoGeraDossie.id)">Capturar Próximo</a>
                </div>
            </p-header>
            <div *ngIf="processoGeraDossie.processos_filho.length > 0">
                <span *ngFor="let processo of processoGeraDossie.processos_filho">
                    <p-accordionTab [ngClass]="{subArccodionComplemento: true, oculatarExpandir: processo.quantidade_dossies == 0}" [disabled]="processo.quantidade_dossies == 0">
                        <p-header>
                            <div class="boxheaderInterno boxNumeradorProcesso">{{processo.quantidade_dossies}}</div>
                            <div class="boxheaderInterno">{{processo.nome}}</div>                        
                            <div class="linkInterno cursorPointer" (click)="chamarTelaManutencaoDossieProduto(processo.id)">Capturar Próximo</div>
                        </p-header>
                        <span class="subArccodionComplemento" *ngFor="let fase of processo.processos_filho">
                            <article class="margimTop" *ngIf="fase.quantidade_dossies != 0">
                                <div class="boxheaderInterno spaceLeft boxNumeradorProcesso">{{fase.quantidade_dossies}}</div>
                                <div class="boxheaderInterno paragrafoFase">{{fase.nome}}</div>                        
                                <div class="linkInterno cursorPointer" (click)="chamarTelaManutencaoDossieProduto(fase.id)">Capturar Próximo</div>
                                <div class="clearfix"></div>
                            </article>
                        </span>
                    </p-accordionTab>
                    <div class="clearfix"></div> 
                </span>
            </div>    
        </p-accordionTab>
    </p-accordion>
</span>
