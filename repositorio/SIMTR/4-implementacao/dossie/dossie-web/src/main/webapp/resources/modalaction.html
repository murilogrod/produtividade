﻿<!-- Modal Alert -->
<div class="modal-header bg-primary" analytics-page="Página Modal:Action">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="dismissDialog()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{message.title}}
    </h4>
</div>
<div class="modal-body">
    <div class="col-xs-12">
        <div class="form-group">
            <label>Título</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-keyboard-o"></i>
                </span>
                <input type="text" class="form-control" ng-model="messageaction.title" select-on-click required>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="form-group">
            <label>Ação</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-keyboard-o"></i>
                </span>
                <input type="text" class="form-control" ng-model="messageaction.value" select-on-click required>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type='button' class='btn btn-danger pull-left' data-dismiss="modal" ng-click="removeAction(actioname)">
        <i class='fa fa-trash'></i>&nbsp;Apagar
    </button>
    <button type='button' class='btn btn-default' data-dismiss="modal" ng-click="closeDialog()">
        <i class='fa fa-check'></i>&nbsp;Ok
    </button>
    <button type='button' class='btn btn-primary' data-dismiss="modal" ng-click="dismissDialog()">
        <i class='fa fa-times'></i>&nbsp;Cancelar
    </button>
</div>
