<div class="row analytics-wizard-container" analytics-page="Página Wizard:Emails" ng-controller="EmailsController">
	<div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-users">&nbsp;</i>
                Mensagem Push               
            </div>
            
            <div class="panel-body thinPadding">


			    <div class="panel-body minheight panel">
			    
					<div class="form-group col-xs-12">
					    <label>Título</label>
					    <div class="input-group">
						    <span class="input-group-addon">
						        <i class="fa fa-keyboard-o"></i>
						    </span>
					        <input type="text" ng-model="email.title" class="form-control" placeholder="Título do Email" maxlength="100" required>
					    </div>
					</div>
					
					<div class="form-group col-xs-12">
					    <label>Mensagem</label>
					    <textarea type="text" ng-model="email.content" class="form-control noresize" placeholder="Conteúdo do Email" rows="4" maxlength="500" required></textarea>
					</div>
					
					<div class="form-group col-xs-12 col-sm-3">
					    <label>Categoria</label>
					    <div class="input-group">
					        <i class="input-group-addon"><span class="fa fa-list"></span></i>
					        <select ng-model="email.category" class="form-control">
					            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name | uppercase}}</option>
					        </select>
					    </div>
					</div>
					
					<div class="form-group col-xs-12 col-sm-3">
					    <label>&nbsp;</label>
					    <div class="input-group">
					        <input type="checkbox" id="deleted" ng-model="email.deleted" ng-checked="!deleted" ng-true-value="'N'" ng-false-value="'S'"/>
					        <span class="padding-left margin-left">Email Ativo</span>
					    </div>
					</div>
					
					<div class="form-group col-xs-12">
					    <div class="col-xs-12">
					        <label class="form-group col-xs-12">Destinatários</label>
					        <picklist size="7" data-pick-model="userselected" 
					        		data-pick-options="user.email as (user.nome + ' - ' + user.email) for user in usersOrigin"/>
					    </div>
					</div>
					
					<div class="form-group col-xs-12">
					    <div style="padding:10px; border: 1px solid #ccc;">
					       <div>
					           <div id="uplArquivo" placeholder="Arraste o Arquivo" title="Arraste o Arquivo" ng-readonly="!true" maxlength="250" ng-required="true"  
					                   style=" border: 2px dashed #bbb;
					                           -moz-border-radius: 5px;
					                           -webkit-border-radius: 5px;
					                           border-radius: 5px;
					                           padding: 25px;
					                           text-align: center;
					                           font: 20pt bold 'Vollkorn';
					                           color: #bbb;">
					                <label>Arraste o arquivo aqui</label>
					            </div>
					        </div>
					    </div>
					</div>
					
					<div class="form-group col-xs-12" ng-show="container.arquivo.length > 0">
					    <label>Arquivos anexados no email</label>
					    <div class="panel panel-default collapse in table-responsive table-bordered">
					        <table id="list" class="table table-bordered table-striped" ng-show= "container.arquivo && container.arquivo.length > 0">
					            <tr  class="theme-main-table-row" ng-repeat="arquivo in container.arquivo" >
					                <td class="col-xs-1 text-center" ng-click="removerArquivo($index)" >
					                    <i class="fa fa-trash-o" data-toggle="tooltip" title="Excluir arquivo"></i>
					                </td>
					                <td>{{container.listas[$index]}}</td>
					            </tr>
					        </table>	
					    </div>
					</div>
					
				</div>
				
				
				<div class="panel-footer">
	            	<button id="cmdRegister" type="submit" class="btn btn-primary" ng-click="enviarMensagem()" help-message="Clique aqui para enviar uma notificação push para os usuários" help-show>
	                    Enviar
	                </button>
	                <button class="btn btn-default" ng-click="limpar()">Limpar</button>
				</div> 
				
			</div>
		</div>
	</div>
</div>
