# Habilita/Desabilita coleta de evidências de teste. [documento/print/nenhum]
coletaEvidenciasTeste=nenhum

# Habilita/Desabilita geração do Status dos testes da automação. [true/false]
coletaStatusAutomacao=true

# Definir tipo do arquivo de evidência de teste. [doc/pdf/docx]
tipoRelatorio=pdf

# Definir se irá gerar relatorio em PDF no sistema (AutomacaoRunner) [true/false]
gerarPDF=true

# Definir se irá gerar Print para uso em manual do usuário [true/false]
coletaPrintManualUsuario=false

# Habilitar Relógio [true/false]
